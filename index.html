<!DOCTYPE html>
<html lang="en">
<head>
	<title>quiz</title>
	<meta charset="utf-8">
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<main id="wrapper" class="flex">
		<section id="quiz-start">
			<h3>Welcome to the Linux Trivia application</h3>
			<h1>Lets get started!</h1><button id="startButton">Begin</button>
		</section><!--section__QUIZ-START-->
		<section id="quiz-box" class="flex">
			<article class="questions-box">
				<h6>Linux Trivia</h6>
				<h3 id="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor?</h3>
			</article><!--article__QUESTIONS-BOX-->
			<form class="choices-box">
				<div>
					<input checked id="choice-a" name="answer" type="radio" value=""> <label for="choice-a">Incididunt ut labore et dolore magna aliqua.</label>
				</div>
				<div>
					<input id="choice-b" name="answer" type="radio" value=""> <label for="choice-b">Ut enim ad minim veniam, quis nostrud exercitation ullamco.</label>
				</div>
				<div>
					<input id="choice-c" name="answer" type="radio" value=""> <label for="choice-c">Laboris nisi ut aliquip ex ea commodo consequat duis aute irure dolor in reprehenderit.</label>
				</div>
				<div>
					<input id="choice-d" name="answer" type="radio" value=""> <label for="choice-d">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</label>
				</div>
				<button id="submitButton">Submit</button> <button id="nextButton">Next</button>
			</form><!--form__CHOICES-BOX-->
			<article class="scores-box">
				<h6 class="solution">Solution: <span id="solution"></span></h6>
				<div class="flex">
				<h6><span id="count"></span> out of <span id="total"></span> questions</h6>
				<h6><span id="true"></span> correct, <span id="false"></span> incorrect</h6>
			</div>
			</article><!--article__SCORES-BOX-->
		</section><!--section__QUIZ-BOX-->
		<section id="quiz-end">
			<h1 id="finalScore"></h1>
			<h3>May your interest in Linux continue to grow :)</h3>
			<h1>That was fun!</h1><a href="#wrapper"><button id="restartButton">Restart</button></a>
		</section><!--section__QUIZ-END-->
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script>
	<script src="index.js" type="text/javascript">
	</script>
</body>
</html>
